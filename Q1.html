<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Info - Q1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>window.FontAwesomeConfig = { autoReplaceSvg: 'nest' };</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50">
    <div id="mobile-container" class="max-w-sm mx-auto bg-white min-h-screen">
        <header id="header" class="px-6 pt-12 pb-8 bg-gradient-to-r from-primary to-secondary">
            <div class="text-center">
                <h1 class="text-white text-2xl font-bold tracking-wide">Fitness-Flow</h1>
                <p class="text-white/80 text-sm mt-2">让我们了解一下您的基本信息</p>
            </div>
        </header>

        <main id="main-content" class="px-6 py-8">
            <section id="age-section" class="mb-8">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">年龄范围</h2>
                <div class="grid grid-cols-2 gap-3">
                    <button data-age="18-25"
                        class="age-option p-4 border-2 border-gray-200 rounded-xl text-center hover:border-primary transition-colors">
                        <span class="text-sm font-medium text-gray-700">18-25</span>
                    </button>
                    <button data-age="26-35"
                        class="age-option p-4 border-2 border-gray-200 rounded-xl text-center hover:border-primary transition-colors">
                        <span class="text-sm font-medium text-gray-700">26-35</span>
                    </button>
                    <button data-age="36-45"
                        class="age-option p-4 border-2 border-gray-200 rounded-xl text-center hover:border-primary transition-colors">
                        <span class="text-sm font-medium text-gray-700">36-45</span>
                    </button>
                    <button data-age="46-55"
                        class="age-option p-4 border-2 border-gray-200 rounded-xl text-center hover:border-primary transition-colors">
                        <span class="text-sm font-medium text-gray-700">46-55</span>
                    </button>
                    <button data-age="56-65"
                        class="age-option p-4 border-2 border-gray-200 rounded-xl text-center hover:border-primary transition-colors">
                        <span class="text-sm font-medium text-gray-700">56-65</span>
                    </button>
                    <button data-age="65+"
                        class="age-option p-4 border-2 border-gray-200 rounded-xl text-center hover:border-primary transition-colors">
                        <span class="text-sm font-medium text-gray-700">65+</span>
                    </button>
                </div>
            </section>

            <section id="weight-section" class="mb-8">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">体重范围 (kg)</h2>
                <div class="grid grid-cols-2 gap-3">
                    <button data-weight="40-50"
                        class="weight-option p-4 border-2 border-gray-200 rounded-xl text-center hover:border-primary transition-colors">
                        <span class="text-sm font-medium text-gray-700">40-50</span>
                    </button>
                    <button data-weight="51-60"
                        class="weight-option p-4 border-2 border-gray-200 rounded-xl text-center hover:border-primary transition-colors">
                        <span class="text-sm font-medium text-gray-700">51-60</span>
                    </button>
                    <button data-weight="61-70"
                        class="weight-option p-4 border-2 border-gray-200 rounded-xl text-center hover:border-primary transition-colors">
                        <span class="text-sm font-medium text-gray-700">61-70</span>
                    </button>
                    <button data-weight="71-80"
                        class="weight-option p-4 border-2 border-gray-200 rounded-xl text-center hover:border-primary transition-colors">
                        <span class="text-sm font-medium text-gray-700">71-80</span>
                    </button>
                    <button data-weight="81-90"
                        class="weight-option p-4 border-2 border-gray-200 rounded-xl text-center hover:border-primary transition-colors">
                        <span class="text-sm font-medium text-gray-700">81-90</span>
                    </button>
                    <button data-weight="90+"
                        class="weight-option p-4 border-2 border-gray-200 rounded-xl text-center hover:border-primary transition-colors">
                        <span class="text-sm font-medium text-gray-700">90+</span>
                    </button>
                </div>
            </section>

            <section id="gender-section" class="mb-8">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">性别</h2>
                <div class="grid grid-cols-2 gap-4">
                    <button data-gender="male"
                        class="gender-option p-6 border-2 border-gray-200 rounded-xl text-center hover:border-primary transition-colors">
                        <i class="fa-solid fa-mars text-2xl text-blue-500 mb-2"></i>
                        <div class="text-sm font-medium text-gray-700">男性</div>
                    </button>
                    <button data-gender="female"
                        class="gender-option p-6 border-2 border-gray-200 rounded-xl text-center hover:border-primary transition-colors">
                        <i class="fa-solid fa-venus text-2xl text-pink-500 mb-2"></i>
                        <div class="text-sm font-medium text-gray-700">女性</div>
                    </button>
                </div>
            </section>

            <section id="progress-section" class="mb-6">
                <div class="bg-gray-200 rounded-full h-2 mb-2">
                    <div id="progress-bar"
                        class="bg-gradient-to-r from-primary to-secondary h-2 rounded-full transition-all duration-300"
                        style="width: 0%;"></div>
                </div>
                <p class="text-xs text-gray-500 text-center">完成度: <span id="progress-text">0/3</span></p>
            </section>

            <button id="continue-btn" disabled
                class="w-full bg-gray-300 text-gray-500 py-4 rounded-xl font-semibold transition-all duration-300 disabled:cursor-not-allowed">
                继续下一步
            </button>
        </main>
    </div>

    <script>
        let selectedOptions = {
            age: null,
            weight: null,
            gender: null
        };

        function updateProgress() {
            const completed = Object.values(selectedOptions).filter(val => val !== null).length;
            const percentage = (completed / 3) * 100;

            document.getElementById('progress-bar').style.width = percentage + '%';
            document.getElementById('progress-text').textContent = completed + '/3';

            const continueBtn = document.getElementById('continue-btn');
            if (completed === 3) {
                continueBtn.disabled = false;
                continueBtn.className = 'w-full bg-gradient-to-r from-primary to-secondary text-white py-4 rounded-xl font-semibold transition-all duration-300';
            } else {
                continueBtn.disabled = true;
                continueBtn.className = 'w-full bg-gray-300 text-gray-500 py-4 rounded-xl font-semibold transition-all duration-300 disabled:cursor-not-allowed';
            }
        }

        document.querySelectorAll('.age-option').forEach(button => {
            button.addEventListener('click', function () {
                document.querySelectorAll('.age-option').forEach(btn => {
                    btn.className = 'age-option p-4 border-2 border-gray-200 rounded-xl text-center hover:border-primary transition-colors';
                });
                this.className = 'age-option p-4 border-2 border-primary bg-primary/10 rounded-xl text-center transition-colors';
                selectedOptions.age = this.dataset.age;
                updateProgress();
            });
        });

        document.querySelectorAll('.weight-option').forEach(button => {
            button.addEventListener('click', function () {
                document.querySelectorAll('.weight-option').forEach(btn => {
                    btn.className = 'weight-option p-4 border-2 border-gray-200 rounded-xl text-center hover:border-primary transition-colors';
                });
                this.className = 'weight-option p-4 border-2 border-primary bg-primary/10 rounded-xl text-center transition-colors';
                selectedOptions.weight = this.dataset.weight;
                updateProgress();
            });
        });

        document.querySelectorAll('.gender-option').forEach(button => {
            button.addEventListener('click', function () {
                document.querySelectorAll('.gender-option').forEach(btn => {
                    btn.className = 'gender-option p-6 border-2 border-gray-200 rounded-xl text-center hover:border-primary transition-colors';
                });
                this.className = 'gender-option p-6 border-2 border-primary bg-primary/10 rounded-xl text-center transition-colors';
                selectedOptions.gender = this.dataset.gender;
                updateProgress();
            });
        });

        document.getElementById('continue-btn').addEventListener('click', function () {
            if (!this.disabled) {
                // 保存用户选择到 localStorage
                localStorage.setItem('q1_age', selectedOptions.age);
                localStorage.setItem('q1_weight', selectedOptions.weight);
                localStorage.setItem('q1_gender', selectedOptions.gender);

                // 跳转到 Q2.html
                window.location.href = 'Q2.html';
            }
        });
    </script>
</body>

</html>
